<!DOCTYPE html>
<html>
<head>
<title>Demo Verification Page</title>
</head>
<body>

<h1>Demo Verification Page</h1>
<p>This is an internal page for quickly viewing development automatically build demos. Please view our <a href="/">website</a> for product information.</p>
<ul>
<li><a href="javascript:void(0)" onclick="ShowContent('');">release</a></li>
<li><a href="javascript:void(0)" onclick="ShowContent('nightly/2018.4.15f1/');">nightly/2018.4.15f1</a></li>
<li><a href="javascript:void(0)" onclick="ShowContent('nightly/2019.1.14f1/');">nightly/2019.1.14f1</a></li>
<li><a href="javascript:void(0)" onclick="ShowContent('nightly/2019.3.5f1/');">nightly/2019.3.5f1</a></li>
</ul>
<div id="content"></div>

<script>
function ShowContent(buildVersion) {
    document.getElementById('content').innerHTML = "<h2> WebGL builds for " + buildVersion + "</h2>";
    var links = ["demo"];
    links.forEach(function(entry) {
        document.getElementById('content').innerHTML += "<iframe src=\"" + buildVersion + entry + "\" style=\"width: 1000px; height: 680px\"></iframe>";
    });
}

ShowContent("nightly/2019.1.14f1/");
</script>
</body>
</html>
